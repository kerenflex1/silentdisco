      </ul>
      <div class="hamburger">☰</div>
    </nav>
  </header>

  <!-- Contact Section -->
  <main>
    <section id="contact-full">
      <h1>צרו קשר להזמנה</h1>
      <p>מלאו את הטופס ונחזור אליכם עם הצעת מחיר מותאמת.</p>
      <form id="contact-form" action="https://hook.eu2.make.com/hjgji3rbb6011ueetx1rp7zrgidkfifq" method="POST">
        <input type="text" name="name" placeholder="שם מלא" required>
        <input type="email" name="email" placeholder="אימייל" required>
        <input type="tel" name="phone" placeholder="טלפון" required>
        <input type="date" name="event_date" placeholder="תאריך האירוע" required>
        <input type="number" name="guests" placeholder="מספר מוזמנים" min="1">
        <textarea name="message" rows="4" placeholder="פרטי האירוע (מיקום, שעות וכו')"></textarea>
        <!-- שדה טקסט חופשי נוסף -->
        <textarea name="additional_info" rows="4" placeholder="הודעה חופשית / בקשות נוספות"></textarea></textarea>
        <button type="submit" class="btn-primary">שליחה</button>
      </form>

      <div class="social-buttons">
        <a href="https://www.instagram.com/yourprofile" target="_blank" class="instagram">
          <i class="fab fa-instagram"></i> DM באינסטגרם
        </a>
        <a href="https://m.me/yourpage" target="_blank" class="facebook">
          <i class="fab fa-facebook-messenger"></i> הודעה בפייסבוק
        </a>
      </div>
    </section>
