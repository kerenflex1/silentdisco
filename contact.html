<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>צור קשר – Silent Disco TLV</title>
  <meta name="description" content="השאירו פרטים ואנחנו ניצור איתכם קשר עכשיו להשכרת אוזניות Silent Disco TLV" />
  <link href="https://silentdiscotlv.co.il/contact.html" rel="canonical" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      background: #f7f7fa;
      font-family: 'Heebo', Arial, sans-serif;
    }
    .contact-card {
      margin: 2rem auto;
      max-width: 480px;
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 4px 32px 0 #0001;
      padding: 2.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .section-title {
      text-align: center;
      font-size: 2.1rem;
      margin-bottom: 1.2rem;
      font-weight: 800;
      color: #ff4081;
      letter-spacing: -1px;
    }
    .contact-card p {
      margin-bottom: 1.2rem;
      color: #444;
      font-size: 1.1rem;
      text-align: center;
    }
    form.form-grid {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    label {
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #222;
      font-size: 1.05rem;
    }
    input,
    textarea {
      font-family: inherit;
      font-size: 1rem;
      border: 1.5px solid #e0e0e0;
      border-radius: 0.6rem;
      padding: 0.75rem 1rem;
      background: #fafafa;
      transition: border-color 0.25s;
      width: 100%;
      box-sizing: border-box;
      resize: none;
    }
    input:focus,
    textarea:focus {
      border-color: #ff4081;
      outline: none;
      background: #fff;
    }
    textarea {
      min-height: 80px;
      max-height: 170px;
    }
    .btn-primary {
      width: 100%;
      padding: 0.9rem 0;
      font-size: 1.1rem;
      border: none;
      border-radius: 0.6rem;
      background: linear-gradient(90deg, #ff4081 0%, #ffb347 100%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #ff408133;
      transition: background 0.25s, box-shadow 0.25s;
      margin-top: 0.5rem;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background: linear-gradient(90deg, #ffb347 0%, #ff4081 100%);
      box-shadow: 0 4px 24px #ff408133;
    }
    .success-message {
      text-align: center;
      font-weight: 600;
      color: #28a745;
      margin-top: 1.5rem;
      font-size: 1.15rem;
      display: none;
    }
    @media (min-width: 600px) {
      .contact-card {
        max-width: 550px;
        padding: 2.8rem 2.5rem;
      }
      form.form-grid {
        gap: 1.4rem;
      }
    }
    @media (max-width: 480px) {
      .contact-card {
        padding: 1.3rem 0.3rem;
        max-width: 97vw;
      }
      .section-title {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar container">
      <a class="logo" href="index.html"><img src="assets/images/sd_logo.png" alt="Silent Disco TLV Logo" /></a>
      <div class="nav-toggle" id="mobile-menu"><span>&#9776;</span></div>
      <ul class="nav-links">
        <li><a href="index.html">בית</a></li>
        <li><a href="about.html">אודות</a></li>
        <li><a href="index.html#features-list">תכונות</a></li>
        <li><a href="index.html#pricing">מחירים</a></li>
        <li><a href="blog.html">בלוג</a></li>
        <li><a href="contact.html">צור קשר</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contact" class="container">
      <h2 class="section-title">צור קשר</h2>
      <article class="feature-card contact-card">
        <p>השאירו פרטים ואנחנו ניצור איתכם קשר מידית.</p>
        <form id="contact-form" class="form-grid" autocomplete="on">
          <div class="form-group">
            <label for="name">שם מלא</label>
            <input type="text" id="name" name="name" required placeholder="יוסי כהן" autocomplete="name" />
          </div>
          <div class="form-group">
            <label for="email">דוא"ל</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com" autocomplete="email" />
          </div>
          <div class="form-group">
            <label for="phone">טלפון</label>
            <input type="tel" id="phone" name="phone" required placeholder="05XXXXXXXX" autocomplete="tel" />
          </div>
          <div class="form-group">
            <label for="location">מיקום האירוע</label>
            <input type="text" id="location" name="location" required placeholder="לדוג' תל אביב, גן האירועים" />
          </div>
          <div class="form-group">
            <label for="event-details">פרטי האירוע</label>
            <textarea id="event-details" name="eventDetails" rows="4" required placeholder="סוג האירוע, לו&quot;ז, הערות"></textarea>
          </div>
          <div class="form-group">
            <label for="event-date">תאריך האירוע</label>
            <input type="date" id="event-date" name="eventDate" required />
          </div>
          <div class="form-group">
            <label for="guests">כמות אנשים</label>
            <input type="number" id="guests" name="guests" required min="1" max="500" placeholder="למשל: 50" />
          </div>
          <button type="submit" class="btn-primary btn-large">שלח</button>
        </form>
        <p id="success" class="success-message">
          תודה! הטופס נשלח בהצלחה.<br/>ניצור איתכם קשר בקרוב.
        </p>
      </article>
    </section>
  </main>

  <footer>
    <div class="container footer-container">
      <nav class="footer-nav">
        <a href="index.html">בית</a>
        <a href="about.html">אודות</a>
        <a href="index.html#features-list">תכונות</a>
        <a href="index.html#pricing">מחירים</a>
        <a href="blog.html">בלוג</a>
        <a href="contact.html">צור קשר</a>
      </nav>
      <p>© 2025 Silent Disco TLV. כל הזכויות שמורות.</p>
    </div>
  </footer>

  <script defer src="assets/js/main.js"></script>
  <script>
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      var form = this;
      var rawPhone = form.phone.value.replace(/[^0-9]/g, '');
      if (!/^0\d{9}$/.test(rawPhone)) return alert('נא להזין מספר טלפון תקין');
      var data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        phone: "'"+rawPhone,
        location: form.location.value.trim(),
        eventDetails: form.eventDetails.value.trim(),
        eventDate: form.eventDate.value,
        guests: form.guests.value
      };
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) return alert('נא להזין אימייל תקין');
      try {
        var res = await fetch('https://hook.eu2.make.com/hjgji3rbb6011ueetx1rp7zrgidkfifq', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw '';
        form.style.display = 'none';
        document.getElementById('success').style.display = 'block';
      } catch {
        alert('אירעה שגיאה בשליחה. אנא נסו שוב לאחר כמה דקות.');
      }
    });
  </script>
</body>
</html>
