<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>צור קשר – Silent Disco TLV</title>
  <meta name="description" content="השאירו פרטים ואנחנו ניצור איתכם קשר עכשיו להשכרת אוזניות Silent Disco TLV" />
  <link href="https://silentdiscotlv.co.il/contact.html" rel="canonical" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .contact-container {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .contact-container h1 {
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 2rem;
    }
    .form-grid {
      display: grid;
      gap: 1.5rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #222;
    }
    .form-group input,
    .form-group textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #ff4081;
    }
    .btn-primary {
      width: 100%;
      text-align: center;
      margin-top: 1rem;
    }
    .success-message {
      color: #28a745;
      font-weight: 600;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar container">
      <a class="logo" href="index.html"><img src="assets/images/sd_logo.png" alt="Silent Disco TLV" /></a>
      <div class="nav-toggle" id="mobile-menu"><span>&#9776;</span></div>
      <ul class="nav-links">
        <li><a href="index.html">בית</a></li>
        <li><a href="about.html">אודות</a></li>
        <li><a href="index.html#features-list">תכונות</a></li>
        <li><a href="index.html#pricing">מחירים</a></li>
        <li><a href="blog.html">בלוג</a></li>
        <li><a href="contact.html">צור קשר</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-container">
      <h1>השאירו פרטים ואנחנו ניצור איתכם קשר עכשיו</h1>
      <form id="contact-form" class="form-grid">
        <div class="form-group">
          <label for="name">שם מלא:</label>
          <input type="text" id="name" name="name" required placeholder="לדוגמה: יוסי כהן" />
        </div>
        <div class="form-group">
          <label for="email">דוא"ל:</label>
          <input type="email" id="email" name="email" required placeholder="example@domain.com" />
        </div>
        <div class="form-group">
          <label for="phone">טלפון:</label>
          <input type="tel" id="phone" name="phone" required placeholder="05XXXXXXXX" />
        </div>
        <div class="form-group">
          <label for="event-details">פרטי האירוע:</label>
          <textarea id="event-details" name="eventDetails" rows="4" required placeholder="של מי, סוג האירוע, מקום וכו'..."></textarea>
        </div>
        <div class="form-group">
          <label for="event-date">תאריך האירוע:</label>
          <input type="date" id="event-date" name="eventDate" required />
        </div>
        <div class="form-group">
          <label for="guests">כמות אנשים:</label>
          <input type="number" id="guests" name="guests" required min="1" max="500" placeholder="למשל: 50" />
        </div>
        <button type="submit" class="btn-primary">שלח</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container footer-container">
      <nav class="footer-nav">
        <a href="index.html">בית</a>
        <a href="about.html">אודות</a>
        <a href="index.html#features-list">תכונות</a>
        <a href="index.html#pricing">מחירים</a>
        <a href="blog.html">בלוג</a>
        <a href="contact.html">צור קשר</a>
      </nav>
      <p>© 2025 Silent Disco TLV. כל הזכויות שמורות.</p>
    </div>
  </footer>

  <script defer src="assets/js/main.js"></script>
  <script>
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = this;
      // sanitize and collect values
      const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.replace(/[^0-9]/g, ''),
        eventDetails: form.eventDetails.value.trim(),
        eventDate: form.eventDate.value,
        guests: form.guests.value
      };
      // validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phonePattern = /^\d{10,}$/;
      if (!emailPattern.test(data.email)) {
        alert('נא להזין כתובת דוא"ל תקינה');
        return;
      }
      if (!phonePattern.test(data.phone)) {
        alert('נא להזין מספר טלפון תקין');
        return;
      }
      try {
        const response = await fetch('https://hook.eu2.make.com/hjgji3rbb6011ueetx1rp7zrgidkfifq', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (!response.ok) throw new Error('Network response was not ok');
        form.innerHTML = '<p class="success-message">הטופס נשלח בהצלחה!<br/>מייד ניצור איתכם קשר.</p>';
      } catch (err) {
        console.error(err);
        alert('אירעה שגיאה בשליחת הטופס. אנא נסו שוב מאוחר יותר.');
      }
    });
  </script>
</body>
</html>
